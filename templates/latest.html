{% extends 'base.html' %}
{% block title %}Latest Added Products {% endblock %}
{% block content %}
    {% for product in object_list %}
        <div class="panel panel-success">
            <div class="panel-heading">
            <h3 class="panel-title">{{ product.name }} ({{ product.price }})</h3>
            </div>
            <div class="panel-body">
                {{ product.description }}
            </div>
        </div>
    {% endfor %}

{% endblock %}
