{% extends 'base.html' %}

{% block content %}
    {% with product=object_list %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title"><a href="{{ product.slug }}">{{ product.name }}</a> Costs {{ product.price }}</h3>
        </div>
        <div class="panel-body">
            {{ product.description }}
        </div>
    </div>
    {% endwith %}
{% endblock %}
