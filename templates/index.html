{% extends 'base.html' %}

{% block content %}

    {% for category in object_list %}
        <div class="panel panel-primary">
            <div class="panel-heading">
            <h3 class="panel-title"><a href="{{ category.slug }}">{{ category.name }}</a></h3>
            </div>
            <div class="panel-body">
                {{ category.description }}
            </div>
        </div>

    {% endfor %}

{% endblock %}
