{% extends 'base.html' %}

{% block content %}

        {% for product in product_list %}
            <div class="panel panel-success">
                <div class="panel-heading">
                <h3 class="panel-title"><a href="{{ product.slug }}">{{ product.name }}</a>     ({{ product.price }})</h3>
                </div>
                <div class="panel-body">
                    {{ product.description }}
                </div>
            </div>
        {% endfor %}

{% endblock %}
